<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container"> 
    <header ><span>X O</span> GAME</header>
    <div class="items">
        <div onclick="game(this.id)"id="item1"></div>
        <div onclick="game(this.id)"id="item2"></div>
        <div onclick="game(this.id)"id="item3"></div>
        <div onclick="game(this.id)"id="item4"></div>
        <div onclick="game(this.id)"id="item5"></div>
        <div onclick="game(this.id)"id="item6"></div>
        <div onclick="game(this.id)"id="item7"></div>
        <div onclick="game(this.id)"id="item8"></div>
        <div onclick="game(this.id)"id="item9"></div>
    </div>
   </div>
</body>
<script>
    let header=document.querySelector('header')
    let turn='x'
    let squares=[];
    function end(num1,num2,num3){
        header.innerHTML=`${squares[num1]} Winner`;
        document.getElementById('item'+num1).style.background='#000'
        document.getElementById('item'+num2).style.background='#000'
        document.getElementById('item'+num3).style.background='#000'
        setInterval(function(){header.innerHTML+='.'},1000)
        setTimeout(function(){location.reload()},4000)
    }
    function winner(){
        let x=0
    for(let i=1;i<10;i++){
        squares[i]= document.getElementById('item'+i).innerHTML 
    }
    if(squares[1]==squares[2] && squares[2]==squares[3] && squares[1] != ''){
        end(1,2,3)
        x=1
    }
    else if(squares[4]==squares[5] && squares[5]==squares[6]&& squares[6]!=''){
        end(4,5,6)
        x=1
    }
    else if(squares[7]==squares[8] && squares[8]==squares[9]&& squares[8]!=''){
        end(7,8,9)
        x=1
    }
    else if(squares[1]==squares[4] && squares[4]==squares[7]&& squares[4]!=''){
        end(1,4,7)
        x=1
    }
    else if(squares[2]==squares[5] && squares[5]==squares[8]&& squares[2]!=''){
        end(2,5,8)
        x=1
    }
    else if(squares[3]==squares[6] && squares[6]==squares[9]&& squares[9]!=''){
        end(3,6,9)
        x=1
    }
    else if(squares[1]==squares[5] && squares[5]==squares[9]&& squares[5]!=''){
        end(1,5,9)
        x=1
    }
    else if(squares[3]==squares[5] && squares[5]==squares[7]&& squares[3]!=''){
        end(3,5,7)
        x=1

    }
    else if(squares[1]!=''&&squares[2]!=''&&squares[3]!=''&&squares[4]!=''&&squares[5]!=''&&squares[6]!=''&&squares[7]!=''&&squares[8]!=''&&squares[9]!=''&& x!=1){
        header.innerHTML='Draw'
        setInterval(function(){header.innerHTML+='.'},1000)
        setTimeout(function(){location.reload()},4000)
    }

}
let j=0
function game(id){
    
    let item=document.getElementById(id)
if(turn==='x'&& item.innerHTML=='')
{
    item.style.color='#fa0'
    item.innerHTML='x';
    turn='o'
    header.innerHTML='O'
   
  
}
else if (turn=='o'&& item.innerHTML==''){
    item.style.color='#00f'
    item.innerHTML='o'
    turn='x'
    header.innerHTML='X'
   
   
}

   
winner()
}


</script>
</html>
