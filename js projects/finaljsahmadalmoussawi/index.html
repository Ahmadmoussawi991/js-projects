<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Ahmad Al Moussawi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email"  required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <button type="submit" id="login">Login</button>
    </form>
    <p id="errorMessage" style="color: red; display: none;">Invalid email or password.</p>
    <form id="signup">
        <label for="name">name</label>
        <input type="text" id="name"  ><br>
        <label for="emailsign">Email:</label>
        <input type="email" id="emailsign"  ><br>
        <label for="passwordsign">Password:</label>
        <input type="password" id="passwordsign"  ><br>
        <button type="submit" id="sign">signup</button>
    </form>
    <div id="message"></div>
    <script src="index.js"></script>
</body>
</html>
